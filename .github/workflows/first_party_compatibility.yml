# Checks that our first-party packages that depend on TabPFN work correctly.
name: First Party Compatibility
on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: compatibility-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_first_party_packages:
    name: Test ${{ matrix.repo-name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        repo-name:
          - tabpfn-extensions
          - tabpfn-time-series

    steps:
      - name: Checkout TabPFN at current ref
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          path: TabPFN

      - name: Checkout ${{ matrix.repo-name }}
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          repository: PriorLabs/${{ matrix.repo-name }}
          path: ${{ matrix.repo-name }}

      - name: Set up Python
        uses: actions/setup-python@e797f83bcb11b83ae66e0230d6156d7c80228e7c # v6.0.0
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@5a7eac68fb9809dea845d802897dc5c723910fa3 # v7.1.3

      - name: Install dependencies and run tests
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          FAST_TEST_MODE: 1 # Configures -extensions to run a smaller set of tests.
        run: |
          cd ${{ matrix.repo-name }}
          uv run --with ../TabPFN --all-extras pytest -m "not uses_tabpfn_client"
